<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feliz aniversario, mi amor</title>
</head>
<body>
    <div id="portada">
        <img src="PORTADA.png" alt="portada">
    </div>
    <div class="ticket">
        <img src="./TICKET.png" alt="ticket">
    </div>

    <script>
        document.getElementById('portada').addEventListener('click', function() {
  const portada = this;
  portada.style.left = '1000px'; 

  setTimeout(function() {
    portada.style.left = '0'; 
  }, 5000); 
});
    </script>
    </body>
